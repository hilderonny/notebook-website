<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="Description" content="Template for offline capable progressive web apps with material design">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4444ff"><!-- Should match with theme_color in manifest.json -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="https://cdn.glitch.com/cb41b966-e11c-4f74-ba16-5b0d7bd50b67%2Ficon-180.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-startup-image" href="https://cdn.glitch.com/cb41b966-e11c-4f74-ba16-5b0d7bd50b67%2Ficon-180.png">
    <title>Hello PWA</title>
    <link rel="preload" href="material.css" as="style" onload="this.rel='stylesheet'">
    <link rel="preload" href="style.css" as="style" onload="this.rel='stylesheet'">
    <script src="material.js" async></script>
    <script src="app.js" async></script>
    <!-- Firebase cloud messaging -->
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-analytics.js"></script>
  </head>
  <body>
    <h1>
      Hello PWA 44
    </h1>
    <button class="foo-button mdc-button">Button</button>
    <p>
      <a href="https://material.io/develop/web/docs/getting-started/">Material getting started</a>
    </p>
    <!--<script src="https://button.glitch.me/button.js"></script>
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>-->
  </body>
</html>
