<!DOCTYPE html>
<html>

<head>
  <!-- PWA stuff -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Notebook">
  <meta name="description" content="Notizbuch für iPad">
  <meta name="theme-color" content="#346E91" />
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="manifest" href="manifest.json">

  <title>Notizbuch</title>
  <link rel="stylesheet" href="css/base.css">
  <script src="js/localdb.js"></script>
  <script src="js/notebook.js"></script>
  <script src="js/pencil.js"></script>
  <script defer src="js/app.js"></script>
</head>

<body class="loading">

  <div class="card login input">
    <form class="content">
      <div class="title">Anmelden</div>
      <label>Benutzername</label>
      <input name="username" />
      <label>Passwort</label>
      <input name="password" type="password" />
      <div class="errormessage">Anmeldung fehlgeschlagen</div>
    </form>
    <div class="buttonrow">
      <button onclick="App.login();">Anmelden</button>
      <button onclick="App.showregistercard();">Zur Registrierung</button>
    </div>
  </div>

  <div class="card register input">
    <form class="content">
      <div class="title">Registrieren</div>
      <label>Benutzername</label>
      <input name="username" autocomplete="new-password" />
      <label>Passwort</label>
      <input name="password1" type="password" autocomplete="new-password" />
      <label>Passwort wiederholen</label>
      <input name="password2" type="password" autocomplete="new-password" />
      <div class="errormessage">Registrierung fehlgeschlagen</div>
    </form>
    <div class="buttonrow">
      <button onclick="App.register();">Registrierung</button>
      <button onclick="App.showlogincard();">Zur Anmeldung</button>
    </div>
  </div>

  <div class="card loggedin books">
    <div class="list"></div>
    <div class="buttonrow">
      <button onclick="App.addbook();">Neues Notizbuch</button>
      <button class="synchronize" onclick="App.synchronize();">Synchronisieren</button>
    </div>
  </div>

  <div class="card loggedin page">
    <canvas></canvas>
    <div class="buttonrow">
      <button onclick="App.showbooks();">Zurück</button>
      <button class="previouspage" onclick="App.showpreviouspage();">&lt;</button>
      <select class="pageselect" onchange="App.showpage(this.value);"></select>
      <button class="nextpage" onclick="App.shownextpage();">&gt;</button>
      <button onclick="App.savepage();">Speichern</button>
      <button onclick="App.showbookproperties();">⚙</button>
    </div>
  </div>

  <div class="card bookdetails input">
    <form class="content">
      <div class="title">Bucheigenschaften</div>
      <label>Titel</label>
      <input name="title" autocomplete="new-password" />
      <label>Bild</label>
      <input name="image" autocomplete="new-password" />
    </form>
    <div class="buttonrow">
      <button onclick="App.savebookproperties();">Speichern</button>
      <button onclick="App.hidecurrentcard();">Abbrechen</button>
    </div>
  </div>

</body>

</html>
