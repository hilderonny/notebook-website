<!DOCTYPE html>
<html>

<head>
  <!-- PWA stuff -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Notebook">
  <meta name="description" content="Notizbuch für iPad">
  <meta name="theme-color" content="#346E91" />
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="manifest" href="manifest.json">

  <title>Notizbuch</title>
  <link rel="stylesheet" href="css/base.css">
  <script src="js/localdb.js"></script>
  <script src="js/notebook.js"></script>
  <script src="js/pencil.js"></script>
  <script type="module" defer src="js/app.js"></script>
</head>

<body class="loading">

  <div class="card login input">
    <form class="content">
      <div class="title">Anmelden</div>
      <label>Benutzername</label>
      <input name="username" />
      <label>Passwort</label>
      <input name="password" type="password" />
      <div class="errormessage">Anmeldung fehlgeschlagen</div>
    </form>
    <div class="buttonrow">
      <button onclick="App.login();">Anmelden</button>
      <button onclick="App.showregistercard();">Zur Registrierung</button>
    </div>
  </div>

  <div class="card register input">
    <form class="content">
      <div class="title">Registrieren</div>
      <label>Benutzername</label>
      <input name="username" autocomplete="new-password" />
      <label>Passwort</label>
      <input name="password1" type="password" autocomplete="new-password" />
      <label>Passwort wiederholen</label>
      <input name="password2" type="password" autocomplete="new-password" />
      <div class="errormessage">Registrierung fehlgeschlagen</div>
    </form>
    <div class="buttonrow">
      <button onclick="App.register();">Registrierung</button>
      <button onclick="App.showlogincard();">Zur Anmeldung</button>
    </div>
  </div>

  <div class="card loggedin books">
    <div class="list"></div>
    <div class="buttonrow">
      <button onclick="App.addbook();">Neues Notizbuch</button>
      <button class="synchronize" onclick="App.synchronize();">Synchronisieren</button>
      <span class="spacer"></span>
      <button onclick="App.logout();">Abmelden</button>
    </div>
  </div>

  <div class="card loggedin page">
    <canvas></canvas>
    <div class="buttonrow">
      <button onclick="App.showbooks();">📚</button>
      <button class="previouspage" onclick="App.showpreviouspage();">⏪</button>
      <select class="pageselect" onchange="App.showpage(this.value);"></select>
      <button class="nextpage" onclick="App.shownextpage();">⏩</button>
      <button class="savepage" onclick="App.savepage();">💾</button>
      <button onclick="App.showbookproperties();">⚙</button>
      <span class="spacer"></span>
      <label class="radio type pen"><input name="pentype" type="radio" value="pen" onchange="App.setpentype(this.value);"/><div></div></label>
      <label class="radio type eraser"><input name="pentype" type="radio" value="eraser" onchange="App.setpentype(this.value);"/><div></div></label>
      <span class="spacer"></span>
      <label class="radio size small"><input name="pensize" type="radio" value="3" onchange="App.setpensize(this.value);"/><div></div></label>
      <label class="radio size medium"><input name="pensize" type="radio" value="9" onchange="App.setpensize(this.value);"/><div></div></label>
      <label class="radio size large"><input name="pensize" type="radio" value="33" onchange="App.setpensize(this.value);"/><div></div></label>
      <span class="spacer"></span>
      <label class="radio color black"><input name="pencolor" type="radio" value="#000" onchange="App.setpencolor(this.value);"/><div></div></label>
      <label class="radio color blue"><input name="pencolor" type="radio" value="#4169E1" onchange="App.setpencolor(this.value);"/><div></div></label>
      <label class="radio color red"><input name="pencolor" type="radio" value="#E72B2D" onchange="App.setpencolor(this.value);"/><div></div></label>
      <label class="radio color green"><input name="pencolor" type="radio" value="#1EA262" onchange="App.setpencolor(this.value);"/><div></div></label>
      <label class="radio color grey"><input name="pencolor" type="radio" value="#0002" onchange="App.setpencolor(this.value);"/><div></div></label>
      <label class="radio color lightgreen"><input name="pencolor" type="radio" value="#0f01" onchange="App.setpencolor(this.value);"/><div></div></label>
    </div>
  </div>

  <div class="card bookdetails input">
    <form class="content">
      <div class="title">Bucheigenschaften</div>
      <label>Titel</label>
      <input name="title" autocomplete="new-password" />
      <label>Bild</label>
      <input name="image" autocomplete="new-password" />
    </form>
    <div class="buttonrow">
      <button onclick="App.savebookproperties();">Speichern</button>
      <button onclick="App.hidecurrentcard();">Abbrechen</button>
    </div>
  </div>

</body>

</html>
